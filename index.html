
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>احتساب تطوير حساب موبايل 2</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      direction: rtl;
      padding: 30px;
      background-color: #f0f4f8;
      color: #333;
    }
    h2 {
      color: #005c99;
      font-size: 28px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }
    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .form-section, .image-section {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
      width: 100%;
      max-width: 500px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    select, input, button {
      padding: 8px;
      font-size: 14px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
    img {
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2>احتساب تطوير حساب موبايل 2</h2>

  <div class="container">
    <div class="form-section">
      <label for="type">نوع الحساب:</label>
      <select id="type">
        <option value="محارب جسدي">محارب جسدي</option>
        <option value="محارب ذهني">محارب ذهني</option>
        <option value="سورا سلاح">سورا سلاح</option>
        <option value="سورا شبح">سورا شبح</option>
        <option value="نينجا خنجري">نينجا خنجري</option>
        <option value="نينجا قوس">نينجا قوس</option>
        <option value="شامان شفاء">شامان شفاء</option>
        <option value="شامان بركة">شامان بركة</option>
      </select>

      <label for="level">المستوى المطلوب:</label>
      <select id="level">
        <option value="40">لفل 40</option>
        <option value="50">لفل 50</option>
        <option value="55">لفل 55</option>
        <option value="60">لفل 60</option>
        <option value="65">لفل 65</option>
      </select>

      <label for="empire">الامبراطورية:</label>
      <select id="empire">
        <option value="حمراء">حمراء</option>
        <option value="زرقاء">زرقاء</option>
        <option value="صفراء">صفراء</option>
      </select>

      <label for="skillG">عدد مهارات G:</label>
      <input type="number" id="skillG" min="0" value="0">

      <label for="skillP">عدد مهارات P:</label>
      <input type="number" id="skillP" min="0" value="0">

      <label for="gType">هل المهارة G هالة؟</label>
      <select id="gType">
        <option value="false">لا</option>
        <option value="true">نعم</option>
      </select>

      <button onclick="calculateCost()">احسب التكلفة</button>

      <div id="result"></div>
    </div>

  <script>
    function calculateCost() {
      const level = parseInt(document.getElementById('level').value);
      const accountType = document.getElementById('type').value;
      const empire = document.getElementById('empire').value;
      const skillG = parseInt(document.getElementById('skillG').value);
      const skillP = parseInt(document.getElementById('skillP').value);
      const isHalo = document.getElementById('gType').value === 'true';

      if (skillP > skillG) {
        document.getElementById('result').innerText = '⚠️ لا يمكن طلب مهارات P أكثر من مهارات G. يجب ترقية G أولاً.';
        return;
      }

      const levelPrices = { 40: 70, 50: 150, 55: 180, 60: 200, 65: 250 };
      const levelOrder = [40, 50, 55, 60, 65];
      let baseCost = 0;
      for (let i = 0; i < levelOrder.length; i++) {
        if (level >= levelOrder[i]) baseCost += levelPrices[levelOrder[i]];
      }

      const specialAccounts = ["شامان شفاء", "شامان بركة", "محارب ذهني", "سورا شبح"];
      
      let levelCost = baseCost;
      if (specialAccounts.includes(accountType)) {{
        levelCost += levelCost * 0.3;
      }}
      baseCost = levelCost;
    

      let gCost = 70;
      let haloCost = isHalo && skillG > 0 ? 120 : 0;
      let regularGCount = isHalo ? skillG - 1 : skillG;
      if (regularGCount < 0) regularGCount = 0;

      let totalCost = baseCost + (regularGCount * gCost) + haloCost + (skillP * 80);

      if (empire === "صفراء" || empire === "زرقاء") totalCost += 18;

      document.getElementById('result').innerText = 'التكلفة الإجمالية: ' + totalCost.toFixed(1) + ' مليون يانغ';
    }
  </script>
